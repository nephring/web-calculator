<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1 class="header">Calculator</h1>

  <div class="container">
      <input type="text">
  </div>

  <div class="container">
    <div class="box">
      <a class="button">CE</a>
    </div>
    <div class="box">
      <a class="button">C</a>
    </div>
    <div class="box">
      <a class="button">&#8592;</a>
    </div>
    <div class="box">
      <a class="button">/</a>
    </div>
  </div>

  <div class="container">
    <div class="box">
      <a class="button">7</a>
    </div>
    <div class="box">
      <a class="button">8</a>
    </div>
    <div class="box">
      <a class="button">9</a>
    </div>
    <div class="box">
      <a class="button">&#215;</a>
    </div>
  </div>

  <div class="container">
    <div class="box">
      <a class="button">4</a>
    </div>
    <div class="box">
      <a class="button">5</a>
    </div>
    <div class="box">
      <a class="button">6</a>
    </div>
    <div class="box">
      <a class="button">&#8722;</a>
    </div>
  </div>

  <div class="container">
    <div class="box">
      <a class="button">1</a>
    </div>
    <div class="box">
      <a class="button">2</a>
    </div>
    <div class="box">
      <a class="button">3</a>
    </div>
    <div class="box">
      <a class="button">+</a>
    </div>
  </div>
  <div class="container">
    <div class="box">
      <a class="button">&radic;</a>
    </div>
    <div class="box">
      <a class="button">0</a>
    </div>
    <div class="box">
      <a class="button">.</a>
    </div>
    <div class="box">
      <a class="button">=</a>
    </div>
  </div>
</body>

</html>
